<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <link rel="stylesheet" type="text/css" href="css/Home.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Bootstrap Modal to get MCQ file from user after clicking on Create Quiz -->

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Quiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="http://localhost:3000/generateLink" method="post" enctype="multipart/form-data">
          <div class="modal-body">
            <div class="mb-3">
              <label for="csvFile" class="form-label">Upload Questions File(.csv)</label>
              <input class="form-control" type="file" name="csvFile" id="csvFile" required>
            </div>
            <!-- <div class="mb-3">
              <label for="linkTime" class="">Link Duration(in minutes)</label>
              <input type="text" class="form-control" id="linkTime" placeholder="e.g., 30">
            </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Generate Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- End Of Bootstrap Modal -->



  <h1 style="color: white;
  font-size: 50px;
  font-family: Arial, Helvetica, sans-serif;
  margin-left: 50px;
  width: fit-content;
  margin-top: 20px;
  font-weight: bold;">Quiz Player</h1>
  <div class="dropdown">
    <center><button id="pq" onclick="myFunction()" class="dropbtn" style="width: 8%;">Play Quiz</button></center><br>
    <div id="myDropdown" class="dropdown-content">
      <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
      <a onclick="getQuiz('defence')">Defence</a>
      <a onclick="getQuiz('computer')">Computer</a>
      <a onclick="getQuiz('sports')">Sports</a>
      <a onclick="getQuiz('history')">History</a>
      <!-- <a onclick="getQuiz('technology')">Technology</a>
      <a onclick="getQuiz('science')">Science</a>
      <a onclick="getQuiz('maths')">Maths</a> -->
    </div>
  </div>
  <center><button class="cq" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Quiz</button></center><br>

</body>
<script>

  function getQuiz(category){
   
    window.location.href = `/quiz.html?category=${category}`;
  }


  /* When the user clicks on the button,
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  function filterFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdown");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
</script>

</html>
