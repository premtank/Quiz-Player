
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
	<title>Quiz Player</title>
</head>
<body>

<!-- OTP MODAL -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Email Verification</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <form action="http://localhost:3000/validateOTP" method="post">
			<div class="modal-body">
			  <div class="mb-3">
				<label for="OTP" class="">Enter OTP</label>
				<input type="text" class="form-control" id="OTP" name="OTP" required>
			  </div>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			  <button type="submit" class="btn btn-primary">Verify</button>
			</div>
		  </form>
    </div>
  </div>
</div>

<!-- End of OTP modal -->

	<h1 style="color: white; font-size: 400%;">Quiz Master</h1>

<center>
<div class="Contener">	

<h2 id="h11"><center>SIGN-UP</center></h2>

<center><form action="http://localhost:3000/sign_up" method="post">

<div class="form-ope">

<label></label>

<input type="text" id="name" class="form-control" name="name" placeholder="Enter your username...." required></div><br><br>

<div class="form-ope">

<label></label>

<input type="email" id="email" class="form-control" name="email" placeholder="Enter your email...." required>

</div><br><br>

<div class="form-ope">
	
<label></label>

<input type="Password" class="form-control" name="password" id="password" placeholder="Enter your password...." minlength="5" required>

</div><br>

<div class="submit">

<button id="button" class="btn" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">SIGN-UP</button></center>
</div>

</form>

</div>
</center>	

</body>
</html>
